<!DOCTYPE html>
<html>
<head>
    <title>Минимальный тест</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { padding: 20px; font-family: sans-serif; }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            background: white;
            border-top: 1px solid #ddd;
            padding: 10px 0;
        }
        .nav-button {
            flex: 1;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Тест Telegram WebApp</h1>
    <p>Если вы видите этот текст, базовое отображение работает.</p>
    <input type="text" placeholder="Тестовое поле ввода" style="width:100%; padding:10px;">
    
    <div class="bottom-nav">
        <div class="nav-button">Главная</div>
        <div class="nav-button">Поиск</div>
        <div class="nav-button">Фильтры</div>
    </div>
    
    <script>
        // Самая базовая инициализация
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
            
            document.body.innerHTML += '<p style="color:green">WebApp инициализирован!</p>';
        } else {
            document.body.innerHTML += '<p style="color:red">WebApp НЕ найден</p>';
        }
    </script>
</body>
</html>
